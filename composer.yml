services:
  patient-service-db:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=db'
      - 'POSTGRES_USER=admin_viewer'
      - 'POSTGRES_PASSWORD=password'
    ports:
      - '5000:5432'
    networks:
      - internal

#  billing-service-db:
#    image: 'postgres:latest'
#    environment:
